<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blinkenlights -- Static Analyzers for a subset of C99</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </head>

  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Blinkenlights for C</strong>
          </a>
        </div>
      </div>
    </header>
    <br />
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="column">
            A small set of basic static analyses for C.
          </div>
        </div>
        <br />
        <form>
          <div class="row">
            <div class="col-10">
              <select name="program">
                <option value="basic.c">
                  -- Select A Program --
                </option>
                <option value="basic.c">
                  basic
                </option>
              </select>
              <select name="analysis">
                <option value="trace"> -- Select An Analysis -- </option>
                <option value="trace"> Prefix Trace </option>
              </select>
            </div>
            <div class="col-2 text-end" style="padding-right: 0px !Important;">
              <input type="button" value="Analyze" class="ms-auto" id="analyzeSubmitButton" />
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="height: 500px;" id="editor"></div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 bg-light" style="padding-right: 0px !Important;">
            <pre><code id="abstractPropertyView">-- Hover to View Abstract Property--</code></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
